<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Start</title>
	<link rel="stylesheet" href="themes/icon.css" />
	<link rel="stylesheet" href="themes/test2.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script type="text/javascript" src="fb.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){

		$('#thetoplistbeer').load('https://pvt-grupp2.herokuapp.com/beer/all', function(){			
			$('#thetoplistbeer').listview().listview('refresh');			
		});
		$('#thetoplistwisky').load('https://pvt-grupp2.herokuapp.com/wisky/top', function(){			
			$('#thetoplistwisky').listview().listview('refresh');
			$('#thetoplistwisky').hide();
		});
		$('#thetoplistall').load('https://pvt-grupp2.herokuapp.com/all', function(){			
			$('#thetoplistall').listview().listview('refresh');
			$('#thetoplistall').hide();
		});


		$('#hallall').click(function(){			
			$("#mapimg").removeAttr("src").attr("src", "themes/img/hall0.png");
		});
		$('#halla').click(function(){												
  			$("#mapimg").removeAttr("src").attr("src", "themes/img/hall1.png");
		});
		$('#hallb').click(function(){												
  			$("#mapimg").removeAttr("src").attr("src", "themes/img/hall2.png");
		});
		$('#hallc').click(function(){												
  			$("#mapimg").removeAttr("src").attr("src", "themes/img/hall3.jpg");
		});

		$('#topAlla').click(function(){
			$('#thetoplistwisky').hide();
			$('#thetoplistall').show();
			$('#thetoplistbeer').hide();
		});
		$('#topÖl').click(function(){
			$('#thetoplistwisky').hide();
			$('#thetoplistall').hide();
			$('#thetoplistbeer').show();
		});
		$('#topWhisky').click(function(){
			$('#thetoplistwisky').show();
			$('#thetoplistall').hide();
			$('#thetoplistbeer').hide();
		});


	});


	//Ladda Facebook API

	window.fbAsyncInit = function() {
        FB.init({
          appId      : '799390323443595',		// 392795464233014
          xfbml      : true,
          version    : 'v2.3'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

	</script>
</head>

<body>
<!-- PAGE 1 -->
<div data-role="page" id="toplist">
	<div data-role="header">
		<h1>Toplistan</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="b">
		<div data-role="navbar">
			<ul>
				<li><a href="#" id="topAlla" class="ui-btn" data-transition="none">Alla</a></li>
				<li><a href="#" id="topÖl" class="ui-btn" data-transition="none">Öl</a></li>
				<li><a href="#" id="topWhisky" class="ui-btn" data-transition="none">Whisky</a></li>
			</ul>
		</div>
		<div data-role="content">
		<ul id="thetoplistall" class="ul-listview" data-role="listview">			
		</ul>

		<ul id="thetoplistbeer" class="ul-listview" data-role="listview">		
		</ul>

		<ul id="thetoplistwisky" class="ul-listview" data-role="listview">		
		</ul>
		</div>
	</div><!-- /content -->


	<div data-role="footer" data-position="fixed" data-id="nav1" class="nav-iconmanager" data-theme="a">
		<div data-role="navbar" class="nav-iconmanager">
	        <ul>
	        	<li><a id="top10a" class="ui-btn-active" href='#toplist' data-transition='none' data-icon="custom"></a></li>
	        	<li><a id="map" href='#map' data-transition='none' data-icon="custom"></a></li>
	        	<li><a id="search" href='#search' data-transition='none' data-icon="custom"></a></li>
	        	<li><a id="mypage" href='#mypage' data-transition='none' data-icon="custom"></a></li>
	        </ul>
  		</div>
	</div><!-- /footer -->
</div>
<!-- PAGE 1 END-->


<!-- PAGE 2 -->

	<div data-role="header">
		<h1>Karta</h1>
	</div><!-- /header -->

	<div data-role="content"data-theme="b">		
		<div>
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="hallall" class="ui-btn-active" data-transition="none">Karta</a></li>
					<li><a href="#" id="halla" class="ui-btn" data-transition="none">Hall A</a></li>
					<li><a href="#" id="hallb" class="ui-btn" data-transition="none">Hall B</a></li>
					<li><a href="#" id="hallc" class="ui-btn" data-transition="none">Hall C</a></li>
				</ul>

			<img id="mapimg" src="themes/img/hall0.png" style= "width:90%">

    	<div data-role="navbar" class="nav-iconmanager">
		    <ul>
			    <li><a id="top10" href='#toplist' data-transition='none' data-icon="custom"></a></li>
			    <li><a id="mapa" class="ui-btn-active" href='#map' data-transition='none' data-icon="custom"></a></li>
			    <li><a id="search" href='#search' data-transition='none' data-icon="custom"></a></li>
			    <li><a id="mypage" href='#mypage' data-transition='none' data-icon="custom"></a></li>
		    </ul>
      	</div>
    </div><!-- /footer -->
</div>

<!-- PAGE 2 END-->

	</div><!-- /header -->

	<div data-role="content">	
		<p>Sök</p>
	</div><!-- /content -->


 	<div data-role="footer" data-position="fixed" data-id="nav1" class="nav-iconmanager" data-theme="a">
    	<div data-role="navbar" class="nav-iconmanager">
		    <ul>
		    	<li><a id="top10" href='#toplist' data-transition='none' data-icon="custom"></a></li>
		    	<li><a id="map" href='#map' data-transition='none' data-icon="custom"></a></li>
		    	<li><a id="searcha" href='#search' class="ui-btn-active" data-transition='none' data-icon="custom"></a></li>
		    	<li><a id="mypage" href='#mypage' data-transition='none' data-icon="custom"></a></li>
		    </ul>

</div>

		    <ul>
		    	<li><a id="top10" href='#toplist' data-transition='none' data-icon="custom"></a></li>
		    	<li><a id="map" href='#map' data-transition='none' data-icon="custom"></a></li>
		    	<li><a id="search" href='#search' data-transition='none' data-icon="custom"></a></li>

</div>

</html>
